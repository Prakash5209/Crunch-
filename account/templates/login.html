{% extends 'base.html' %}
{% block content %}


<style>
    #countdownAlert{
        cursor: pointer;
    }
</style>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" id="countdownAlert" role="alert">
                {{message}}<span id="countdown"> 2</span>
            </div> 
        {% endfor %}
    {% endif %}
    <div class="container mt-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="text-center mt-3">
                <a href="#">Forgot Password?</a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <script>
        let countdownAlert = document.getElementById('countdownAlert');
        countdownAlert.addEventListener('click',()=>{
            countdownAlert.remove();
            clearInterval(countdownInterval);
        })

        let countdown = 2;

        let countdownInterval = setInterval(print,1000);

        function print(){
            countdown--;
            document.getElementById('countdown').textContent = " " + countdown;
            console.log(countdown);
            if(countdown <= 0){
                clearInterval(countdownInterval);
                countdownAlert.remove();
            }
        }

    </script>
{% endblock %}

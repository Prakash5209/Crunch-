{% extends 'base.html' %}
{% block content %}
    <style>
        @media only screen and (max-width: 600px) {
      .contact-form {
        width: 100%; 
      }
    }
    
    /* Tablet and desktop styles */
    @media only screen and (min-width: 601px) {
      .contact-form {
        width: 50%;
      }
    }
    
    .contact-form {
      margin: 0 auto;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 10px;
    }
    
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid gray;
    }
    
    input[type="submit"] {
      background: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    </style>



    <h3>Contact Us</h3>
    <div class="contact-form">
        <h1>Contact Us</h1>
        
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          
          <label for="message">Message:</label>  
          <textarea id="message" name="message"></textarea>
          
          <input type="submit" value="Submit">
        </form>
      </div>
    
{% endblock %}

{% extends 'base.html' %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
{% endif %}
    <div><br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {% if field.name != 'name' %}
                    <p>{{ field }}</p>
                {% endif %}
            {% endfor %}

            {{ form.media }}
            <input type="submit" value="Publish" class="btn btn-outline-info btn-sm">
        </form>
    </div>  
{% endblock %}
